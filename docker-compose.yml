services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: rayuk
      POSTGRES_PASSWORD: rayuk_dev
      POSTGRES_DB: rayuk
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rayuk"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://rayuk:rayuk_dev@postgres:5432/rayuk
      - JWT_SECRET_KEY=dev-secret-key-not-for-production-abc123
      - STORAGE_BACKEND=local
      - UPLOAD_DIR=./uploads
      - EMAIL_BACKEND=console
      - FRONTEND_URL=http://localhost:3001
      - CORS_ORIGINS=["http://localhost:3001"]
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=http://localhost:8001/api/v1

volumes:
  pgdata:
  backend_uploads:
